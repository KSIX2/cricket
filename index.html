<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div id="status"></div>
    <div id="container">
        <div id="left">
            <h3 id="headcomp">MACHINE</h3>
            <canvas id="compcanvas"></canvas>
        </div>
        <div id="right">
            <h3 id="headhuman">HUMAN</h3>
            <canvas id="humancanvas"></canvas>
        </div>
    </div>
    <div id="options">
        <div class="choice">1</div>
        <div class="choice">2</div>
        <div class="choice">3</div>
        <div class="choice">4</div>
        <div class="choice">5</div>
        <div class="choice">6</div>
    </div>
    <div id="modalparent">
        <div id = "modal">
            <p id = "humanscore"></p>
            <p id = "computerscore"></p>
            <p id = "winner"></p>
            <div id = "button">
                <button id = "playagain"> Play Again </button>
            </div>
        </div>
    </div>
    <script type=text/javascript src="main.js"></script>
</body>
</html>
